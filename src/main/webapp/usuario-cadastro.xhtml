<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head> 
	<title>Cadastro de Usu√°rio</title>
</h:head>
<h:body style="background-image: url('img/campo.jpg');background-repeat: no-repeat;background-size: 100% 100%;">
    <p:growl  id="mensagem" showDetail="true" autoUpdate="true"
              closable="true" />

    <h:form id="frmCadUsuario">
        <p:panelGrid columns="2" style="horizontal-align:center; margin: 0 auto;">
            <h:outputLabel for="nome" value="Nome Completo:" />
            <h:inputText id="nome" value="#{UsuarioController.usuario.usu_nome_completo}" />
            <h:outputLabel value="Apelido:" />
            <h:inputText id="apelido" value="#{UsuarioController.usuario.usu_apelido}" />
            <h:outputLabel value="Email:" />
            <h:inputText id="email" value="#{UsuarioController.usuario.usu_email}" />
            <h:outputLabel value="Senha:" />
            <h:inputText id="senha" value="#{UsuarioController.usuario.usu_senha}" />
        </p:panelGrid>
        <p:panelGrid columns="6">
            <h:commandButton action="#{UsuarioController.incluir}" value="Adicionar" update="tabela" />
            <h:commandButton action="#{UsuarioController.listar}" value="Listar" update="tabela" />
        </p:panelGrid>
        <p:commandButton value="Voltar" icon="pi pi-arrow-left" onclick="window.history.back();"/>
    </h:form>
</h:body>
</html>
